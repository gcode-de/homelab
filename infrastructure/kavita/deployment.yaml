---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kavita
  namespace: kavita
  labels:
    app: kavita
  annotations:
    argocd-image-updater.argoproj.io/image-list: kavita=jvmilazz0/kavita:latest
    argocd-image-updater.argoproj.io/kavita.update-strategy: latest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kavita
  strategy:
    type: Recreate # Required for RWO PVC
  template:
    metadata:
      labels:
        app: kavita
    spec:
      containers:
        - name: kavita
          image: jvmilazz0/kavita:latest
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: TZ
              value: Europe/Berlin
          volumeMounts:
            - name: config
              mountPath: /kavita/config
            - name: library
              mountPath: /books
              readOnly: true # Read-only access to library
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: kavita-config
        - name: library
          persistentVolumeClaim:
            claimName: kavita-nfs-library
---
apiVersion: v1
kind: Service
metadata:
  name: kavita
  namespace: kavita
  labels:
    app: kavita
spec:
  selector:
    app: kavita
  ports:
    - port: 80
      targetPort: 5000
      name: http
