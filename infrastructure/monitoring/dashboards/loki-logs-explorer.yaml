          "targets": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "editorMode": "code",
              "expr": "sum by(namespace) (count_over_time({namespace=~\".+\"}[$__interval]))",
              "legendFormat": "{{namespace}}",
              "queryType": "range",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "loki", "uid": "loki" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
