---
# Kube-Prometheus-Stack - Full monitoring solution
# Includes: Prometheus, Grafana, Alertmanager, Node Exporter, kube-state-metrics
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 65.1.0
    helm:
      releaseName: kube-prometheus-stack
      values: |
        # Prometheus configuration
        prometheus:
          prometheusSpec:
            retention: 14d
            retentionSize: "18GB"
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 20Gi
            # Scrape all ServiceMonitors in all namespaces
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
            ruleSelectorNilUsesHelmValues: false
            # Resource limits
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi
          service:
            type: ClusterIP

        # Grafana configuration
        grafana:
          enabled: true
          adminPassword: admin123  # Change this after first login!
          persistence:
            enabled: true
            storageClassName: longhorn
            size: 2Gi
          # Dashboards will be provisioned via ConfigMaps
          sidecar:
            dashboards:
              enabled: true
              searchNamespace: ALL
              label: grafana_dashboard
              folderAnnotation: grafana_folder
              provider:
                foldersFromFilesStructure: true
            datasources:
              enabled: true
          # Additional data sources
          additionalDataSources:
            - name: Loki
              type: loki
              uid: loki
              url: http://loki.monitoring.svc.cluster.local:3100
              access: proxy
              isDefault: false
              jsonData:
                maxLines: 1000
          # Grafana plugins
          plugins:
            - grafana-piechart-panel
            - grafana-clock-panel
            - grafana-polystat-panel
          # Default dashboards from community
          dashboardProviders:
            dashboardproviders.yaml:
              apiVersion: 1
              providers:
                - name: 'grafana-dashboards-kubernetes'
                  orgId: 1
                  folder: 'Kubernetes'
                  type: file
                  disableDeletion: true
                  editable: false
                  options:
                    path: /var/lib/grafana/dashboards/grafana-dashboards-kubernetes
          dashboards:
            grafana-dashboards-kubernetes:
              # Kubernetes cluster overview
              k8s-system-api-server:
                gnetId: 15761
                revision: 17
                datasource: Prometheus
              k8s-system-coredns:
                gnetId: 15762
                revision: 18
                datasource: Prometheus
              k8s-views-global:
                gnetId: 15757
                revision: 37
                datasource: Prometheus
              k8s-views-namespaces:
                gnetId: 15758
                revision: 35
                datasource: Prometheus
              k8s-views-nodes:
                gnetId: 15759
                revision: 29
                datasource: Prometheus
              k8s-views-pods:
                gnetId: 15760
                revision: 28
                datasource: Prometheus
              # Node Exporter Full
              node-exporter-full:
                gnetId: 1860
                revision: 37
                datasource: Prometheus
          # Resource limits
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          # Service configuration (Ingress separate)
          service:
            type: ClusterIP
            port: 80

        # Alertmanager configuration
        alertmanager:
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 1Gi
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 256Mi
          # Alert routing (customize as needed)
          config:
            global:
              resolve_timeout: 5m
            route:
              group_by: ['alertname', 'namespace']
              group_wait: 30s
              group_interval: 5m
              repeat_interval: 12h
              receiver: 'null'
              routes:
                - match:
                    alertname: Watchdog
                  receiver: 'null'
            receivers:
              - name: 'null'
            # Add webhook, slack, email receivers here
            # - name: 'slack'
            #   slack_configs:
            #     - channel: '#alerts'
            #       api_url: 'https://hooks.slack.com/...'

        # Node Exporter (runs on every node)
        nodeExporter:
          enabled: true

        # kube-state-metrics
        kubeStateMetrics:
          enabled: true

        # Prometheus Operator
        prometheusOperator:
          enabled: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

        # Default PrometheusRules (alerts)
        defaultRules:
          create: true
          rules:
            alertmanager: true
            etcd: false  # Disable if not using external etcd
            configReloaders: true
            general: true
            k8s: true
            kubeApiserverAvailability: true
            kubeApiserverBurnrate: true
            kubeApiserverHistogram: true
            kubeApiserverSlos: true
            kubeControllerManager: false  # k3s doesn't expose these
            kubelet: true
            kubeProxy: false  # k3s doesn't use kube-proxy
            kubePrometheusGeneral: true
            kubePrometheusNodeRecording: true
            kubernetesApps: true
            kubernetesResources: true
            kubernetesStorage: true
            kubernetesSystem: true
            kubeScheduler: false  # k3s doesn't expose these
            kubeStateMetrics: true
            network: true
            node: true
            nodeExporterAlerting: true
            nodeExporterRecording: true
            prometheus: true
            prometheusOperator: true

        # Scrape configs for k3s components
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeProxy:
          enabled: false
        kubeEtcd:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
