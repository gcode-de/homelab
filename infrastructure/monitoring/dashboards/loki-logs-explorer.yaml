---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-loki-logs
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Homelab"
data:
  loki-logs-explorer.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "liveNow": false,
