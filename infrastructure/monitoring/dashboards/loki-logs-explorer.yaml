            {
              "datasource": { "type": "loki", "uid": "loki" },
              "editorMode": "code",
              "expr": "sum(count_over_time({namespace=~\".+\"} |~ \"(?i)warn\"[$__interval]))",
              "legendFormat": "Warnings",
              "queryType": "range",
              "refId": "B"
